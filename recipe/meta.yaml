{% set version = "6.13.0" %}
{% set build = 1 %}

{% set migrating = false %}

package:
  name: ipykernel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipykernel/ipykernel-{{ version }}.tar.gz
  sha256: 0e28273e290858393e86e152b104e5506a79c13d25b951ac6eca220051b4be60

build:
  number: {{ build }}
  noarch: python
  # avoid collision on build string
  # with multiple noarch builds
  string: "py_{{ noarch_platform }}_{{ build }}"
  script:
    - {{ PYTHON }} setup.py bdist_wheel
    - cd dist
    - {{ PYTHON }} -m pip install ipykernel-{{ version }}-py3-none-any.whl --no-deps -vv
    - {{ PYTHON }} -m ipykernel install --sys-prefix
    # TODO: this may be needed/desirable at some point
    # - cd {{ RECIPE_DIR }} && {{ PYTHON }} fix_kernelspec.py
  script_env:
    - MIGRATING={{ migrating }}

requirements:
  host:
    - debugpy >=1.0.0
    - ipython >=7.23.1
    - jupyter_client >=6.1.12
    - packaging
    - pip
    - psutil
    - python 3.9
  run:
    {% if noarch_platform == "unix" %}
    - __unix
    - appnope
    {% else %}
    - __win
    {% endif %}
    - debugpy >=1.0
    - ipython >=7.23.1
    - jupyter_client >=6.1.12
    - matplotlib-inline >=0.1
    - nest-asyncio
    - packaging
    - psutil
    - python >=3.7
    - tornado >=6.1
    - traitlets >=5.1.0

test:
  requires:
    - python 3.8
    - curio  # [not win]
    - flaky
    - numpy
    - pip
    - pytest >=6.0
    - pytest-cov
    - pytest-timeout
    {% if not migrating %}
    - ipyparallel
    - matplotlib-base
    {% endif %}

  imports:
    - ipykernel
  commands:
    - pip check
    - jupyter kernelspec list

about:
  home: https://ipython.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.md
  summary: IPython Kernel for Jupyter
  description: |
    A powerful interactive Python shell and a Jupyter kernel to work with
    Python code in Jupyter notebooks and other interactive frontends.
  dev_url: https://github.com/ipython/ipykernel
  doc_url: https://ipython.readthedocs.io
  doc_source_url: https://github.com/ipython/ipykernel/blob/master/docs/index.rst

extra:
  recipe-maintainers:
    - blink1073
    - bollwyvl
    - Carreau
    - jakirkham
    - minrk
    - ocefpaf
    - pelson
    - davidbrochart
